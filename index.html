<head>

    <meta charset="utf-8">

    <title>What's My Weather?</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<body id="page-top" class="index">

    

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">What's My Weather?</span>
                        <hr class="star-light">
                        <span class="skills">Get current weather from any city</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Location Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Look up</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>City</label>
                                <input type="text" class="form-control" placeholder="City" id="city">
                                <!-- <p class="help-block text-danger"></p> -->
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>State</label>
                                <input type="text" class="form-control" placeholder="State" id="state">
                                <!-- <p class="help-block text-danger"></p> -->
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg" id="check-weather">Get</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

<!-- My Weather -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>My Weather</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2" id="my-weather">
                    <p><b>Current Location: </b><br>
                        <span id="location" class="feedback"></span></p>
                    <p><b>Temperature: </b><br>
                        <span id="temp" class="feedback"></span></p>
                    <p><b>Wind Speed: </b><br>
                        <span id="wind" class="feedback"></span></p>
                    <p><b>Coat? </b><br>
                        <span id="coat" class="feedback"></span></p>
                    <p><b>Weather: </b><br>
                        <span id="weather" class="feedback"></span></p>         
                    <p><b>Sunscreen? </b><br>
                        <span id="sunscreen" class="feedback"></span></p>
                </div>
                <!-- <div class="col-lg-4">
                    <p>Whether you're a student looking to showcase your work, a professional looking to attract clients, or a graphic artist looking to share your projects, this template is the perfect starting point!</p>
                </div> -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Ryan O'Hern 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.js"></script>

    <!-- AJAX JavaScript -->
    <script src="js/weather.js"></script>

</body>

</html>
